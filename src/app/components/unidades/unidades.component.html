<section class="competencia">
  <div class="aux-compe">
    <!-- <h2>Unidad de Competencia</h2> -->
    <h2>Unidad {{id}}. {{unidad.titulo}}</h2>
    <h3 style="margin: 0;">Unidad de Competencia</h3>
    <p>
      {{unidad.competencia}}
    </p>
  </div>
  <div class="img-full-cover" [style]="'background-image: url('+unidad.imagen+');'">
  </div>
</section>

<section class="subunidades-combo">
  <div class="btn-group-vertical radio-button-unidad" role="group" aria-label="Basic radio toggle button group">
    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked [value]="'contenidos'" [(ngModel)]="uniSection">
    <label class="btn btn-outline-primary label-no-margin" for="btnradio1">Contenido</label>
  
    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" [value]="'evaluacion'" [(ngModel)]="uniSection">
    <label class="btn btn-outline-primary label-no-margin" for="btnradio2">Evaluación por unidad</label>
  
    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" [value]="'actividades'" [(ngModel)]="uniSection">
    <label class="btn btn-outline-primary label-no-margin" for="btnradio3">Actividades de Aprendizaje</label>

    <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" [value]="'autoevaluacion'" [(ngModel)]="uniSection">
    <label class="btn btn-outline-primary label-no-margin" for="btnradio4">Auto Evaluación</label>

    <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off" [value]="'coevaluacion'" [(ngModel)]="uniSection">
    <label class="btn btn-outline-primary label-no-margin" for="btnradio5">Co Evaluación</label>
  </div>

  <app-unidad style="width: 100%;" *ngIf="unidad" [unidad]="unidad" [tipo]="0" [selection]="uniSection"></app-unidad>
</section>

<div class="modal fade" id="cuadroEval">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h2 class="modal-title">Cuadro de Evaluación</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container" *ngIf="flagCuadro">
          <img [src]='unidad.cuadroEval' alt="">
        </div>
        <div class="container" *ngIf="!flagCuadro">
          <h3 class='text-center'>Sin cuadro de evaluación disponible</h3>
        </div>
      </div>
    </div>
  </div>
</div>
