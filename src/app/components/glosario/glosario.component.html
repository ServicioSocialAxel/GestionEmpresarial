<div class="modal fade" [id]="'glosario'">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h2 class="modal-title w-100" translate>glossary</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="dtOptions">
        <div class="table-responsive">
          <table datatable [dtOptions]="dtOptions" class="table table-striped" style="width:100%" aria-label="glossary">
            <thead>
              <tr>
                <th>Palabra</th>
                <th>Concepto</th>
                <th>Fuentes</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
